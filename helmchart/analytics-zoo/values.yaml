# Default values for newchart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

Name: analytics-zoo
Image: "intelanalytics/analytics-zoo"
ImageTag: "0.5.1-2.2.1-0.8.0-py3"
PullPolicy: IfNotPresent
Replicas: 1
Component: "analytics-zoo"
Cpu: "4"
Memory: "40G"
ServicePort: 8888
ContainerPort: 8888
ServiceType: NodePort
Ingress:
  Enabled: false
  Path: "/"
  Tls: []
  #    - Hosts:
  #    SecretName: analyticsZoo
  # Used to create an Ingress record.
  # Hosts:
  # - example.local
  # Annotations:
  #   kubernetes.io/ingress.class: nginx
  #   kubernetes.io/tls-acme: "true"
  # Tls:
  #   Enabled: true
  # Secrets must be manually created in the namespace.
  #   SecretName: example-tls
  #   Hosts:
  #   - example.local
AnalyticsZooVersion: 0.5.1
BigDLVesion: 0.8.0
SparkVersion: 2.2.1
SparkMaster: local[*]
DriverCores: 4
DriverMem: 20g
ExecutorCores: 4
ExecutorMem: 20g
TotalExecutorCores: 4
NotebookPort: 8888
NotebookToken: 1234qwer
Persistence:
  Enabled: false
    ## etcd data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ## set, choosing the default provisioner. (gp2 on AWS, standard on
    ## GKE, AWS & OpenStack)
  StorageClass: "-"
  ## Set default PVC size
  Size: 10G
  ## Set default PVC access mode: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#access-modes
  AccessMode: ReadWriteOnce