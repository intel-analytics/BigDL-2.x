## Analytics-zoo Cluster Serving

model:
  # model path must be set
  path: /opt/work/model/
data:
  # default, localhost:6379
  src: 
  # default, 3, 224, 224
  image_shape:
params:
  # default, 4
  batch_size: 64  
  # default, 1
  top_n: 5
spark:
  # default, local[*]
  master: local[*]
  # default, 4g
  driver_memory: 16g
  # default, 1g
  executor_memory: 128g
  # default, 1
  num_executors: 8
  # default, 4
  executor_cores: 1
  # default, 4
  total_executor_cores: 8
