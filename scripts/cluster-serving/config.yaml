## Analytics-zoo Cluster Serving

model:
  # model path must be provided
  path: /path/to/model
  # mode, default is recommended, if error is raised, set single
  mode:
  # name, default is serving_stream, you need to specify if running multiple servings
  name:
  # the inputs of the tensorflow model, separated by ","
  inputs:
  # the outputs of the tensorflow model, separated by ","
  outputs:
data:
  # default, localhost:6379
  src:
  # default, None
  filter:
  # default, true
  resize:
params:
  # default, 4
  core_number:
  # default: auto-adjust
  model_number:
  # default: OFF
  performance_mode:
flink:
  rest:
redis:
  # default, 4g
  maxmem:
secure:
  # default: false
  secure_enabled:
  # default:
  secure_trust_store_path:
  # default:
  secure_struct_store_password:
  # default: false
  model_encrypted:
